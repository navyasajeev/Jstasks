<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="register.js"></script>

</head>
<body>
 <div class="wrapper"><center>
    <form method="POST"  class="form" action="website.html">
      <h1>Login </h1>
        <div class="container">
            <div class="input-box">
                  <input type="text" placeholder="Email Address" id="username" required>
            </div>
            <div class="input-box">
                  <input type="password" placeholder="Password" id="password" required>
            </div>
            <div class="remember-forget">
                  <label><input type="checkbox"> Remember me</label>
                  <a href="#">Forgot password? </a><br>
            </div>
            <button type="submit" class="btn"  onclick="validate()">Login</button>
            <div  class="registerlink"> <p>Not a member?
                <a href="Registration.html">Signup now </a></p>
            </div>
        </div>
     </form>
 </center>
 </div>



  

</body>
</html>
