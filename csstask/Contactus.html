<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contactus.css">
    
</head>
<body >
<section class="contact">
    <div class="content">
        <h2>Contact us</h2>
    </div>
    <div class="container">
        <div class="contactinfo">
            <div class="box">
                <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="text">
                    <h3>Address</h3>
                    <p>46765 Shoeclues complex,Palai </p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                <div class="text">
                    <h3>Email</h3>
                    <p>shopclues@gmail.com</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa-solid fa-phone-volume"></i></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>+917653456237</p>
                </div>
            </div>
        </div>
        <div class="contactform">
            <form name="custom_form" >
                <h2 style="text-align:center;">Send message</h2>
                <div class="input-row">
                <div class="inputbox">
                     <label>Full name</label>
                    <input type="text" name="name"  id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div>
                <div class="inputbox">
                    <label>Email</label>
                    <input type="text" name="email" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>
                </div>
                <div class="inputbox">
                       <label>Type your message...</label>
                   <textarea  name="message"  id="contact-message" onkeyup="validateMessage()"></textarea>
                     <span id="message-error"></span>
                </div>
                <div class="inputbox">
                    <input type="submit" name="" value="Send" onclick="return validateForm()">
                    <span id="submit-error"></span>
                </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript" src="contactus.js"></script>
</body>
</html>
